<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FINALTEST</title>
  </head>
  <body id="body">
    <div id="bgImage">
      <h1
        id="greeting"
        class="hidden"
        style="color: aliceblue; font-size: 15px; float: right"
      ></h1>
      <h2 id="clock" style="padding-top: 100px; font-size: 100px; color: white">
        RealTime
      </h2>
      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="what is yout name?"
          style="font-size: 50px; padding-top: 15px"
        />
        <input
          type="submit"
          value="Log In"
          style="font-size: 50px; padding-left: 15px; border-bottom: none"
        />
      </form>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list" style="font-size: 50px; color: antiquewhite"></ul>
      <div id="quote" style="color: antiquewhite; font-size: 20px">
        <span></span>
        <span></span>
      </div>
      <div id="weather" style="color: aqua; font-size: 15px">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
